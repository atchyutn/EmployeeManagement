<h1 class="display-4">EMP register</h1>

<form #form="ngForm" autocomplete="off">
  <div class="form-group">
    <input name="fullname" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name">
  </div>
  <div class="form-group">
    <input name="empcode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" placeholder="Employee code">
  </div>
  <div class="form-group">
    <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="Position">
  </div>
  <div class="form-group">
    <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="mobile">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-block btn-success">Submit</button>
  </div>
</form>
